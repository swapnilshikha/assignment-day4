<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="enter">

            <h2> Application Form </h2><br><br>

            <label> Name :</label>
            <input type="text" placeholder="Enter your 1st name" required>
            <input type="text" placeholder="Enter your last name"><br><br>
        
            <label> Phone number :</label>
            <input type="number" placeholder="Example, +91-..." required><br><br>
        
            <label> Email :</label>
            <input type="email" placeholder="Example, swapnil@gmail.com"><br><br>
        
            <label> Date Of Birth :</label>
            <input type="date" placeholder="Enter your DOB"><br><br>
        
            <label> Gender :</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other <br><br>
        
            <label> Address : </label>
            <input type="text" placeholder="Enter Street/ Post Office" required><br>
            <input type="text" placeholder=" City " required>
            <input type="number" placeholder=" Pincode " required><br>
            <input type="text" placeholder=" District " required>
            <input type="text" placeholder=" State " required><br><br>
        
            <label> Country : </label>
            <select id="Country" placeholder="Enter country name">
                <option value="coun">India</option>
                <option value="coun"> Sri Lanka </option>
                <option value="coun"> Bhutan </option>
                <option value="coun"> Bangladesh </option>
                <option value="coun"> Myanmar </option>
                <option value="coun"> Pakistan </option>
                <option value="coun"> Others </option>
            </select><br><br>
        
            <label> Name Of School : </label>
            <input type="text" placeholder="Enter School Name" required><br>
            <label> Location Of School : </label>
            <input type="text" placeholder="Enter School Name" required><br><br>
        
            <label> Feedback : </label><br>
            <textarea id="msg" name="msg" rows="4" cols="20" required></textarea><br><br>

            <div class="check">
                <label ><input type="checkbox">I agree to the terms & conditions.</label> 
            </div><br><br>
        
            <button type="submit" class="btn"> Submit </button><br><br>
        </div>
    </div>
</body> 
</html>
